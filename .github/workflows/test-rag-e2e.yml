name: RAG Configuration E2E Tests

on:
  # Ex√©cuter apr√®s chaque d√©ploiement r√©ussi
  workflow_run:
    workflows: ["Deploy to VPS Contabo"]
    types:
      - completed
    branches: [main]

  # Permettre ex√©cution manuelle
  workflow_dispatch:

  # Ex√©cution quotidienne (v√©rification proactive)
  schedule:
    - cron: '0 9 * * *'  # Tous les jours √† 9h UTC

jobs:
  test-production-config:
    name: Test RAG Configuration (Production)
    runs-on: ubuntu-latest

    # Ex√©cuter seulement si d√©ploiement a r√©ussi (ou si manuel/schedule)
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for deployment to stabilize
        if: github.event_name == 'workflow_run'
        run: sleep 60  # Attendre 60s apr√®s d√©ploiement

      - name: Run E2E Tests - RAG Configuration
        env:
          PLAYWRIGHT_BASE_URL: https://qadhya.tn
          TEST_PROD_URL: https://qadhya.tn
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: npm run test:e2e:rag

      - name: Report test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: RAG E2E Tests
          path: 'test-results/*.xml'
          reporter: jest-junit
          fail-on-error: true
          fail-on-empty: false

  alert-on-failure:
    name: Alert if Tests Fail
    runs-on: ubuntu-latest
    needs: test-production-config
    if: failure()

    steps:
      - name: Send alert notification
        run: |
          echo "‚ùå RAG Configuration E2E Tests FAILED"
          echo "Action requise : V√©rifier configuration production"
          echo "Dashboard : https://qadhya.tn/super-admin/monitoring?tab=system-config"

