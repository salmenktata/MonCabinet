name: Deploy to VPS Contabo

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build et Push Docker Image
  build:
    runs-on: ubuntu-latest
    name: Build Docker Image
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 2: Déploiement rapide sur VPS
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to VPS
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 10m
          script: |
            cd /opt/moncabinet

            # Mettre à jour les secrets
            sed -i 's|RESEND_API_KEY=.*|RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}|' .env
            sed -i 's|BREVO_API_KEY=.*|BREVO_API_KEY=${{ secrets.BREVO_API_KEY }}|' .env
            sed -i 's|GROQ_API_KEY=.*|GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}|' .env
            sed -i 's|CRON_SECRET=.*|CRON_SECRET=${{ secrets.CRON_SECRET }}|' .env

            # Login au registry GitHub
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull la nouvelle image
            docker pull ghcr.io/salmenktata/moncabinet:latest

            # Utiliser docker-compose.prod.yml pour la production
            docker compose -f docker-compose.prod.yml pull nextjs
            docker compose -f docker-compose.prod.yml up -d nextjs

            # Cleanup anciennes images
            docker image prune -f

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            sleep 15
            curl -f http://localhost:3000/api/health || exit 1
            echo "✅ Deployment successful!"

  # Job 3: Notification
  notify:
    runs-on: ubuntu-latest
    name: Notify Status
    needs: [build, deploy]
    if: always()

    steps:
      - name: Notify result
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Déploiement réussi sur VPS Contabo"
          else
            echo "❌ Échec déploiement"
            exit 1
          fi
