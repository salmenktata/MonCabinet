name: Deploy to VPS Contabo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Job 1: Tests et Validations
  validate:
    runs-on: ubuntu-latest
    name: Validate Code

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check || true
        continue-on-error: true

      - name: Lint
        run: npm run lint

      - name: Check translations
        run: npm run check:translations || true

  # Job 2: Déploiement sur VPS
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to VPS
    needs: validate
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Update secrets on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /opt/moncabinet
            # Mettre à jour les clés API
            sed -i 's|RESEND_API_KEY=.*|RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}|' .env
            sed -i 's|GROQ_API_KEY=.*|GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}|' .env
            sed -i 's|CRON_SECRET=.*|CRON_SECRET=${{ secrets.CRON_SECRET }}|' .env
            # Ajouter si absent
            grep -q "RESEND_API_KEY" .env || echo "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" >> .env
            grep -q "GROQ_API_KEY" .env || echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" >> .env

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /opt/moncabinet
            ./deploy.sh

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Attendre que l'app démarre
            sleep 10

            # Health check
            curl -f http://localhost:3000/api/health || exit 1

            # Status containers
            cd /opt/moncabinet
            docker-compose ps

  # Job 3: Notification résultat
  notify:
    runs-on: ubuntu-latest
    name: Notify Status
    needs: [validate, deploy]
    if: always()

    steps:
      - name: Notify success
        if: needs.deploy.result == 'success'
        run: |
          echo "✅ Déploiement réussi sur VPS Contabo"
          echo "Branche: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Auteur: ${{ github.actor }}"

      - name: Notify failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "❌ Échec déploiement sur VPS Contabo"
          echo "Branche: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Auteur: ${{ github.actor }}"
          exit 1

# Configuration GitHub Secrets requise:
# - VPS_HOST: IP du VPS (configuré: 84.247.165.187)
# - VPS_USER: Utilisateur SSH (configuré: root)
# - VPS_PASSWORD: Mot de passe SSH
# - VPS_PORT: Port SSH (configuré: 22)
