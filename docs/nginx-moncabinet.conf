# Configuration Nginx pour Qadhya sur VPS Contabo
#
# Domaine principal : qadhya.tn
# Ancien domaine :    moncabinet.tn (redirige vers qadhya.tn)
#
# Installation:
#   sudo cp nginx-moncabinet.conf /etc/nginx/sites-available/moncabinet
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# Prérequis:
#   - Certificats SSL Let's Encrypt dans /etc/letsencrypt/live/qadhya.tn/ et moncabinet.tn/
#   - Docker Compose avec Next.js sur port 3000

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=webhooks:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=60r/s;

# Proxy cache configuration
proxy_cache_path /var/cache/nginx/moncabinet levels=1:2 keys_zone=moncabinet_cache:10m max_size=1g inactive=60m use_temp_path=off;

# Upstream Next.js
upstream nextjs_backend {
  server 127.0.0.1:3000;
  keepalive 64;
}

# =============================================================================
# Redirections HTTP → HTTPS
# =============================================================================

# qadhya.tn HTTP → HTTPS
server {
  listen 80;
  listen [::]:80;
  server_name qadhya.tn www.qadhya.tn;

  return 301 https://qadhya.tn$request_uri;
}

# moncabinet.tn HTTP → qadhya.tn HTTPS
server {
  listen 80;
  listen [::]:80;
  server_name moncabinet.tn www.moncabinet.tn;

  return 301 https://qadhya.tn$request_uri;
}

# =============================================================================
# moncabinet.tn HTTPS → Redirect vers qadhya.tn
# =============================================================================

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name moncabinet.tn www.moncabinet.tn;

  ssl_certificate /etc/letsencrypt/live/moncabinet.tn/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/moncabinet.tn/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;

  return 301 https://qadhya.tn$request_uri;
}

# =============================================================================
# qadhya.tn HTTPS — Serveur principal
# =============================================================================

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name qadhya.tn www.qadhya.tn;

  # ============================================================================
  # SSL Configuration
  # ============================================================================

  ssl_certificate /etc/letsencrypt/live/qadhya.tn/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/qadhya.tn/privkey.pem;

  # SSL Hardening (A+ SSL Labs)
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  ssl_session_tickets off;

  # ============================================================================
  # Security Headers
  # ============================================================================

  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  # CSP (Content Security Policy)
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;

  # ============================================================================
  # General Configuration
  # ============================================================================

  # Max upload size (documents)
  client_max_body_size 10M;
  client_body_buffer_size 128k;

  # Timeouts
  client_body_timeout 12;
  client_header_timeout 12;
  keepalive_timeout 15;
  send_timeout 10;

  # Logs
  access_log /var/log/nginx/qadhya_access.log;
  error_log /var/log/nginx/qadhya_error.log warn;

  # Compression Gzip
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml application/wasm;
  gzip_disable "msie6";

  # Compression Brotli (nécessite nginx-module-brotli)
  # Installer: apt install libnginx-mod-brotli
  # brotli on;
  # brotli_comp_level 6;
  # brotli_min_length 1024;
  # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss font/truetype font/opentype image/svg+xml application/wasm;

  # ============================================================================
  # Maintenance / Error Pages
  # ============================================================================

  # Intercepter les erreurs du upstream pour servir la page maintenance
  proxy_intercept_errors on;
  error_page 502 503 504 /maintenance.html;

  location = /maintenance.html {
    root /opt/moncabinet/public;
    internal;
  }

  # ============================================================================
  # Locations
  # ============================================================================

  # Root location (rate limit général)
  location / {
    limit_req zone=general burst=50 nodelay;

    proxy_pass http://nextjs_backend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    proxy_send_timeout 300s;

    # Buffer settings (optimisés pour réponses plus grandes)
    proxy_buffering on;
    proxy_buffer_size 16k;
    proxy_buffers 16 16k;
    proxy_busy_buffers_size 64k;
  }

  # API routes (rate limit plus élevé)
  location /api/ {
    limit_req zone=api burst=100 nodelay;

    proxy_pass http://nextjs_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
  }

  # Webhooks (rate limit strict)
  location /api/webhooks/ {
    limit_req zone=webhooks burst=20 nodelay;

    proxy_pass http://nextjs_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60s;
    proxy_connect_timeout 30s;
  }

  # Health check endpoint (pas de rate limit)
  location /api/health {
    proxy_pass http://nextjs_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    access_log off;
  }

  # Cache statiques Next.js (avec cache proxy)
  location /_next/static/ {
    proxy_pass http://nextjs_backend;
    proxy_cache moncabinet_cache;
    proxy_cache_valid 200 1y;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    add_header Cache-Control "public, immutable";
    add_header X-Cache-Status $upstream_cache_status;
    expires 1y;
    access_log off;
  }

  # Cache images optimisées
  location /_next/image/ {
    proxy_pass http://nextjs_backend;
    proxy_cache_valid 200 30d;
    add_header Cache-Control "public, max-age=2592000";
    expires 30d;
  }

  # Favicon
  location = /favicon.ico {
    proxy_pass http://nextjs_backend;
    access_log off;
    log_not_found off;
    expires 30d;
  }

  # Robots.txt
  location = /robots.txt {
    proxy_pass http://nextjs_backend;
    access_log off;
    log_not_found off;
  }

  # MinIO Console (admin only - protéger par IP si possible)
  location /minio/ {
    proxy_pass http://127.0.0.1:9001/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;

    # Protection IP (décommenter et adapter)
    # allow 1.2.3.4;  # IP bureau avocat
    # deny all;

    # Authentification basique alternative
    # auth_basic "MinIO Admin";
    # auth_basic_user_file /etc/nginx/.htpasswd;
  }

  # Deny access to hidden files
  location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
  }
}
