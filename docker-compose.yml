version: '3.9'

# ============================================================================
# QADHYA DOCKER COMPOSE - CONFIGURATION UNIFIÉE
# ============================================================================
# Configuration unique pour dev local ET production
#
# Production (par défaut):
#   docker compose up -d
#   → Utilise image GHCR pré-buildée, 4 modules Redis
#
# Dev local:
#   cp docker-compose.override.yml.example docker-compose.override.yml
#   docker compose up -d
#   → Override avec build local, PgAdmin, etc.
# ============================================================================

services:
  # --------------------------------------------------------------------------
  # PostgreSQL avec pgvector (embeddings vectoriels)
  # --------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:pg15
    container_name: qadhya-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-qadhya}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME:-qadhya}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qadhya-network
    shm_size: 256mb
    # Configuration PostgreSQL optimisée (8GB RAM, 4 CPUs)
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=2GB"
      - "-c"
      - "effective_cache_size=6GB"
      - "-c"
      - "maintenance_work_mem=512MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=32MB"
      - "-c"
      - "min_wal_size=512MB"
      - "-c"
      - "max_wal_size=2GB"
      - "-c"
      - "max_worker_processes=4"
      - "-c"
      - "max_parallel_workers_per_gather=2"
      - "-c"
      - "max_parallel_workers=4"
      - "-c"
      - "max_parallel_maintenance_workers=2"

  # --------------------------------------------------------------------------
  # Redis Stack Server (Cache + RediSearch + modules)
  # --------------------------------------------------------------------------
  redis:
    image: redis/redis-stack-server:7.4.0-v2
    container_name: qadhya-redis
    restart: unless-stopped
    # Configuration production: 4 modules (RediSearch, RedisTimeSeries, RedisJSON, RedisBloom)
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save ""
      --protected-mode no
      --loadmodule /opt/redis-stack/lib/redisearch.so
      --loadmodule /opt/redis-stack/lib/redistimeseries.so
      --loadmodule /opt/redis-stack/lib/rejson.so
      --loadmodule /opt/redis-stack/lib/redisbloom.so
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qadhya-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # --------------------------------------------------------------------------
  # MinIO Object Storage (Documents, avatars, uploads)
  # --------------------------------------------------------------------------
  minio:
    image: minio/minio:RELEASE.2025-02-18T16-25-55Z
    container_name: qadhya-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - qadhya-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # --------------------------------------------------------------------------
  # Next.js Application
  # --------------------------------------------------------------------------
  nextjs:
    # Production: Image pré-buildée depuis GitHub Container Registry
    # Dev: Override avec build local dans docker-compose.override.yml
    image: ${DOCKER_IMAGE:-ghcr.io/salmenktata/avocat:latest}
    container_name: qadhya-nextjs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-production}
      HOSTNAME: "0.0.0.0"

      # Database (contexte auto-adaptatif)
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-qadhya}
      DATABASE_SSL: ${DATABASE_SSL:-false}

      # Redis (contexte auto-adaptatif)
      REDIS_URL: redis://redis:6379

      # MinIO (contexte auto-adaptatif)
      MINIO_ENDPOINT: minio
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET:-documents}

      # Auth
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}

      # Email
      RESEND_API_KEY: ${RESEND_API_KEY}
      BREVO_API_KEY: ${BREVO_API_KEY}
      BREVO_SENDER_EMAIL: ${BREVO_SENDER_EMAIL}
      BREVO_SENDER_NAME: ${BREVO_SENDER_NAME}
      ADMIN_EMAIL: ${ADMIN_EMAIL}

      # LLM Providers (cascade fallback automatique)
      GROQ_API_KEY: ${GROQ_API_KEY}
      GROQ_MODEL: ${GROQ_MODEL:-llama-3.3-70b-versatile}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.5-flash}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      DEEPSEEK_MODEL: ${DEEPSEEK_MODEL:-deepseek-chat}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-sonnet-4-20250514}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      OPENAI_CHAT_MODEL: ${OPENAI_CHAT_MODEL:-gpt-4o-mini}

      # Ollama (contexte auto-adaptatif: host.docker.internal en Docker)
      OLLAMA_ENABLED: ${OLLAMA_ENABLED:-true}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OLLAMA_EMBEDDING_MODEL: ${OLLAMA_EMBEDDING_MODEL:-qwen3-embedding:0.6b}
      OLLAMA_CHAT_MODEL: ${OLLAMA_CHAT_MODEL:-qwen2.5:3b}

      # RAG Configuration (seuils optimisés Feb 2026)
      RAG_ENABLED: ${RAG_ENABLED:-true}
      RAG_THRESHOLD_KB: ${RAG_THRESHOLD_KB:-0.30}
      RAG_SIMILARITY_THRESHOLD: ${RAG_SIMILARITY_THRESHOLD:-0.50}
      RAG_MAX_RESULTS: ${RAG_MAX_RESULTS:-15}
      RAG_MAX_CONTEXT_TOKENS: ${RAG_MAX_CONTEXT_TOKENS:-6000}
      RAG_CHUNK_SIZE: ${RAG_CHUNK_SIZE:-1200}
      RAG_CHUNK_OVERLAP: ${RAG_CHUNK_OVERLAP:-200}

      # Features
      USE_KB_METADATA_MV: ${USE_KB_METADATA_MV:-true}
      USE_REDISEARCH: ${USE_REDISEARCH:-false}
      FORCE_REGEX_ONLY: ${FORCE_REGEX_ONLY:-false}

      # Google Drive
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      GOOGLE_DRIVE_WEBHOOK_VERIFY_TOKEN: ${GOOGLE_DRIVE_WEBHOOK_VERIFY_TOKEN}

      # WhatsApp
      WHATSAPP_WEBHOOK_VERIFY_TOKEN: ${WHATSAPP_WEBHOOK_VERIFY_TOKEN}
      WHATSAPP_APP_SECRET: ${WHATSAPP_APP_SECRET}

      # Cron & Backup
      CRON_SECRET: ${CRON_SECRET}
      CRON_TRIGGER_SERVER_URL: ${CRON_TRIGGER_SERVER_URL:-http://host.docker.internal:9998/trigger}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      BACKUP_DIR: ${BACKUP_DIR:-/opt/backups/qadhya}
      BACKUP_SERVER_URL: ${BACKUP_SERVER_URL:-http://host.docker.internal:9999/backup}

      # Playwright
      PLAYWRIGHT_BROWSERS_PATH: /app/.playwright
    volumes:
      - ./logs:/app/logs
      - ${BACKUP_DIR:-/opt/backups/qadhya}:${BACKUP_DIR:-/opt/backups/qadhya}:ro
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - qadhya-network
    # Health check optimisé (Feb 2026)
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); http.get('http://localhost:3000/api/health', (r) => { let data = ''; r.on('data', chunk => data += chunk); r.on('end', () => { try { const json = JSON.parse(data); process.exit(json.status === 'healthy' ? 0 : 1); } catch(e) { process.exit(1); } }); }).on('error', () => process.exit(1));"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

# ----------------------------------------------------------------------------
# Volumes persistants
# ----------------------------------------------------------------------------
volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local

# ----------------------------------------------------------------------------
# Réseau interne
# ----------------------------------------------------------------------------
networks:
  qadhya-network:
    driver: bridge
